
<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Create Post</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form class="example-form">
            <mat-form-field class="example-full-width">
              <mat-label>Message</mat-label>
              <textarea matInput #message  [(ngModel)]="postText" name="postText" nmaxlength="256" placeholder="Write something here..."> </textarea>
              <mat-hint align="start"><strong>share what you liked today</strong> </mat-hint>
              <mat-hint align="end">{{message.value.length}} / 256</mat-hint>
            </mat-form-field>
          </form>
    </mat-card-content>
    <mat-card-actions>
      <label>Choose Media:</label>
      <input type="file" (change)="onChooseFile($event.target.files)" accept="video/*|image/*" />
      <button mat-button (click)="savePost()"> Post</button>
    </mat-card-actions>
  
  </mat-card>
